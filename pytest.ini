[pytest]
# Root test directory
testpaths = 
    tests

# Recognize async tests automatically
asyncio_mode = auto

# Markers for test categorization
markers =
    unit: Unit tests for pure functions, domain logic, and use cases.
    integration: Tests that touch the database or infrastructure components.
    e2e: End-to-end tests requiring the running application or full workflow.

# Ignore common virtual env folders
norecursedirs = 
    .* 
    dist 
    build 
    venv 
    env

# Display more useful output
addopts = 
    -ra
    --strict-markers
    --disable-warnings
    --maxfail=1

# Prevent pytest from capturing logs (better for debug)
log_cli = true
log_cli_level = INFO

# Allow pytest to import project modules correctly
pythonpath = 
    .

